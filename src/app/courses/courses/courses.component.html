<mat-card style="border-radius: 0;">
  <mat-card-content>
    <mat-toolbar class="mat-primary mat-300">
      Cursos dispon√≠veis
    </mat-toolbar>

    <div *ngIf="courses$ | async as courses; else loading">
      <mat-table [dataSource]="courses" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
          <mat-cell *matCellDef="let course"> {{ course.name }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
          <mat-cell *matCellDef="let course">
            {{ course.category }}
            <mat-icon aria-hidden="false" aria-label="Categoria do curso"> {{ course.category | category }}</mat-icon>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="primary" aria-label="Adicionar um curso" (click)="onAdd()">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let course">
            <button mat-icon-button color="primary" aria-label="Editar o curso">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Remover o curso">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
    </div>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>
</mat-card>
